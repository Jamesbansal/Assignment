<!DOCTYPE html>
<html>
<head>
	<title>Blinking Grid Example</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="grid" id="grid"></div>
	<div class="message">
		<h2>Red Indicates Focused and Captured</h2>
		<h2>Blue Indicates Only Focused</h2>
		<h2>Black Indicates neither Focused nor Captured but has been visited</h2>
		<h2>white/Colorless Indicates not visited</h2>
	</div>
	<script src="./home.js"></script>
</body>
</html>
